    }

    .line-label {
        background: #ff3b3b;
        color: #fff;
        font-weight: bold;
        border-radius: 13.6px / 19.2px;
        padding: 5px 10px;
        font-size: 15px;
        letter-spacing: 1px;
        margin-right: 0px;
        border: 2px solid #fff;
    }

    .line-name {
        font-weight: 600;
        font-size: 18px;
        color: #111;
        flex: 1;
    }

    .status-minor {
        background: #ffb300;
        color: #000;
        border-radius: 50%;
        width: 33px;
        height: 33px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
    }

    .status-major {
        background: #ff3b3b;
        color: #000;
        border-radius: 50%;
        width: 33px;
        height: 33px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
    }

    .status-minor i {
        color: #000;
    }

    .status-major i {
        color: #fff;
    }

    .line-label.nsl {
        background: #e1251b;
    }

    .line-label.ewl {
        background: #00953b;
    }

    .line-label.ccl {
        background: #ff9e18;
        color: #000;
    }

    .line-label.dtl {
        background: #0055b8;
    }

    .line-label.nel {
        background: #9e28b5;
    }

    .line-label.tel {
        background: #9d5918;
    }

    .line-label.lrt {
        background: #718472;
    }

    .alert-message-content a {
        color: #000;
        text-decoration: underline;
        font-weight: bold;
    }

    .pulse {
        animation: pulse-animation 2s infinite;

    .disruption-card {
        background: #fff;
        color: #000;

        box-shadow: 0 2px 8px #0002;
        position: relative;
        transition-duration: 800ms;

        display: flex;
        align-items: center;
        gap: 10px;
    }

    .icon {
        color: #e74c3c;
    }

    .type {
        font-weight: bold;
        color: #e74c3c;
    }

    .status.resolved {
        color: #124929;
        margin-left: auto;
        font-weight: bold;
        background-color: #c4f5d7;
        border: 1px solid #2ca05d;
        border-radius: 25px;
        padding: 4px 12px;
    }

    .status.ongoing {
        color: rgb(136, 79, 14);

        font-weight: bold;
        background-color: #f5c499;
        border: 1px solid #e67e22;
        border-radius: 25px;
        padding: 4px 12px;

        padding-bottom: 0.2em;
    }

    .card-title {
        font-size: 1.2em;
        margin: 10px 0;
    }

    .line-badge,
    .line-label {
        background: #ff3b3b;
        color: #fff;
        font-weight: bold;
        border-radius: 13.6px / 19.2px;

        font-size: 15px;
        letter-spacing: 1px;
        margin-right: 10px;
        border: 2px solid #fff;
        display: inline-block;

    .line-label.nsl,
    .line-badge.nsl {
        background: #e1251b;
        color: #fff;

    .line-label.ewl,

        color: #fff;

        padding: 2px 8px;
        border: 1px solid #ddd;
    }

    .card-time {
        color: #000;
        margin: 10px 0;
    }

    .card-tag {
        display: inline-block;
        border: 1px dashed #e74c3c;
        color: #e74c3c;
        border-radius: 6px;
        padding: 2px 10px;
        font-size: 0.9em;
        margin-top: 10px;
        margin-right: 6px;
        background: transparent;
        transition: background 0.2s, color 0.2s, border-color 0.2s;

        color: #e74c3c;
    }

        color: #43b02a;
    }

    .card-tag.tag-weather {
        border-color: #00bcd4;
        color: #00bcd4;
    }

    }
