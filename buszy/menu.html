<style>
    #cv-bat-subp {
        height: 10vh;
    }

    .alert-warning p {
        color: #000;
        font-size: 16px;
        overflow-wrap: break-word;
        line-height: 1.7;
        margin-bottom: 0rem !important;
    }

    .list-group-item {
        padding-top: 0.7em;
        padding-bottom: 0.7em;
    }


    body.dark-mode .alert-warning p {
        color: #ffda6a;
        font-size: 16px;
        overflow-wrap: break-word;
        line-height: 1.7;
        margin-bottom: 0rem !important;
    }


    .footer {
        display: none;
    }

    .apps-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
        width: 100%;
        max-width: 280px;
    }

    .app-card {
        background: #ffffff;
        border-radius: 24px;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        height: 100%;
        text-decoration: none;
        color: inherit;
    }

    .app-card:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        transform: translateY(-6px);
    }

    .app-thumbnail {
        width: 100%;
        height: 160px;
        object-fit: cover;
        cursor: pointer;
        display: block;
    }

    .app-thumbnail-link {
        display: block;
        overflow: hidden;
        border-radius: 24px;
        margin: 12px;
    }

    .app-content {
        padding: 24px;
        padding-bottom: 10px;
        display: flex;
        flex-direction: column;
        flex: 1;
    }

    .app-name {
        font-size: 1.25rem;
        font-weight: 700;
        color: #1a1a1a;
        margin: 0 0 12px 0;
    }

    body.dark-mode .app-card {
        background: #1c1f2b;
        border: 1px solid #2b2b2b33;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.233), 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode .app-card:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    body.dark-mode .app-name {
        color: #e0e0e0;
    }

    @media (max-width: 768px) {
        .apps-grid {
            max-width: 50%;
        }

        .app-thumbnail {
            height: 120px;
        }

        .app-content {
            padding: 16px;
            padding-bottom: 10px;
        }

        .app-name {
            font-size: 1rem;
        }

        .app-thumbnail-link {
            margin: 8px;
        }
    }

    @media (max-width: 380px) {
        .apps-grid {
            max-width: 100%;
        }
    }
</style>
