    <style>
        .select-apps-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: calc(100vh - 300px);
        }

        .select-apps-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .select-apps-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .select-apps-header p {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
            max-width: 500px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            max-width: 900px;
            width: 100%;
        }

        .app-card {
            background: #ffffff;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            height: 100%;
            text-decoration: none;
        }

        .app-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            transform: translateY(-6px);
        }

        .app-thumbnail {
            width: 100%;
            height: 160px;
            object-fit: cover;
            cursor: pointer;
            display: block;
        }

        .app-thumbnail-link {
            display: block;
            overflow: hidden;
            border-radius: 24px;
            margin: 12px;
        }

        .app-content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .app-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0 0 12px 0;
        }

        .app-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 16px;
            flex: 1;
        }

        .app-actions {
            display: flex;
            gap: 8px;
            justify-content: space-between;
            margin-top: auto;
        }

        .app-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #1a1a1a;
            color: white;
            flex: 1;
            text-decoration: none;
        }

        .app-action-btn:hover {
            background: #333;
        }

        .app-action-btn.delete {
            background: #f5f5f5;
            color: #d32f2f;
        }

        .app-action-btn.delete:hover {
            background: #ffe0e0;
            color: #d32f2f;
        }

        .add-app-card {
            background: #f5f7fb;
            border-radius: 12px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px dashed #ccc;
            min-height: 200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .add-app-card:hover {
            border-color: #007bff;
            background: #f0f7ff;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.15);
        }

        .add-app-icon {
            font-size: 3rem;
            color: #ccc;
            transition: all 0.3s ease;
            font-weight: 300;
        }

        .add-app-card:hover .add-app-icon {
            color: #007bff;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .select-apps-container {
                padding: 40px 15px;
                min-height: auto;
            }

            .select-apps-header h1 {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .app-card,
            .add-app-card {
                min-height: auto;
                padding: 20px 15px;
            }
        }

        /* Dark mode support */
        body.dark-mode .app-card {
            background: #1c1f2b;
            border: 1px solid #2b2b2b33;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.233), 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .app-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .app-name {
            color: #e0e0e0;
        }

        body.dark-mode .app-description {
            color: #a0a0a0;
        }

        body.dark-mode .app-action-btn {
            background: #4a4a4a;
            color: #e0e0e0;
        }

        body.dark-mode .app-action-btn:hover {
            background: #555;
        }

        body.dark-mode .app-action-btn.delete {
            background: #3a3a3a;
            color: #ff6b6b;
        }

        body.dark-mode .add-app-card {
            background: #2a2a2a;
            border-color: #444;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .add-app-card:hover {
            border-color: #4a90e2;
            background: #1a2a3a;
        }

        body.dark-mode .select-apps-header h1 {
            color: #e0e0e0;
        }

        body.dark-mode .select-apps-header p {
            color: #a0a0a0;
        }

        body.dark-mode .add-app-icon {
            color: #555;
        }

        body.dark-mode .add-app-card:hover .add-app-icon {
            color: #4a90e2;
        }
    </style>
